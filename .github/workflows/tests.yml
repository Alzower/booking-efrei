name: Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: booking_user
          POSTGRES_PASSWORD: booking_password
          POSTGRES_DB: booking_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./back
        run: npm install

      - name: Generate Prisma Client
        working-directory: ./back
        run: npx prisma generate

      - name: Run Prisma migrations
        working-directory: ./back
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://booking_user:booking_password@localhost:5432/booking_db

      - name: Seed database
        working-directory: ./back
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://booking_user:booking_password@localhost:5432/booking_db
          ADMIN_EMAIL: admin@booking.com
          ADMIN_PASSWORD: Admin123!

      - name: Run backend tests
        working-directory: ./back
        run: npm test
        env:
          DATABASE_URL: postgresql://booking_user:booking_password@localhost:5432/booking_db
          JWT_SECRET: test-jwt-secret-key-for-ci-pipeline-123456

  e2e-tests:
    name: End-to-End Tests (Playwright)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: booking_user
          POSTGRES_PASSWORD: booking_password
          POSTGRES_DB: booking_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        working-directory: ./back
        run: npm install

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install

      - name: Install Playwright browsers
        working-directory: ./client
        run: npx playwright install --with-deps firefox

      - name: Generate Prisma Client
        working-directory: ./back
        run: npx prisma generate

      - name: Run Prisma migrations
        working-directory: ./back
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://booking_user:booking_password@localhost:5432/booking_db

      - name: Seed database
        working-directory: ./back
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://booking_user:booking_password@localhost:5432/booking_db
          ADMIN_EMAIL: admin@booking.com
          ADMIN_PASSWORD: Admin123!

      - name: Create backend .env file
        working-directory: ./back
        run: |
          printf "DATABASE_URL=postgresql://booking_user:booking_password@localhost:5432/booking_db\n" > .env
          printf "JWT_SECRET=test-jwt-secret-key-for-ci-pipeline-123456\n" >> .env
          printf "PORT=3000\n" >> .env
          echo "=== .env file content ==="
          cat .env
          echo "========================="

      - name: Start backend server
        working-directory: ./back
        run: |
          npm run dev &
          sleep 10
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 >/dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

      - name: Run Playwright tests
        working-directory: ./client
        run: npx playwright test
        env:
          ADMIN_EMAIL: admin@booking.com
          ADMIN_PASSWORD: Admin123!

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30

  brute-force-test:
    name: Brute Force Security Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: booking_user
          POSTGRES_PASSWORD: booking_password
          POSTGRES_DB: booking_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: ./back
        run: npm install

      - name: Generate Prisma Client
        working-directory: ./back
        run: npx prisma generate

      - name: Run Prisma migrations
        working-directory: ./back
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://booking_user:booking_password@localhost:5432/booking_db

      - name: Seed database
        working-directory: ./back
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://booking_user:booking_password@localhost:5432/booking_db
          ADMIN_EMAIL: admin@booking.com
          ADMIN_PASSWORD: Admin123!

      - name: Create backend .env file
        working-directory: ./back
        run: |
          printf "DATABASE_URL=postgresql://booking_user:booking_password@localhost:5432/booking_db\n" > .env
          printf "JWT_SECRET=test-jwt-secret-key-for-ci-pipeline-123456\n" >> .env
          printf "PORT=3000\n" >> .env
          echo "=== .env file content ==="
          cat .env
          echo "========================="

      - name: Start backend server
        working-directory: ./back
        run: |
          npm run dev &
          sleep 10
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 >/dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

      - name: Install Python dependencies
        working-directory: ./tests/security
        run: pip install -r requirements.txt

      - name: Run brute force test
        working-directory: ./tests/security
        run: |
          echo "yes" | python brute_force.py --email admin@booking.com --delay 0.2
        continue-on-error: true

      - name: Upload brute force results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: brute-force-results
          path: tests/security/*.log
          retention-days: 30
