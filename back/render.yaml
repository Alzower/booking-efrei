services:
  # Backend API
  - type: web
    name: booking-efrei-backend
    runtime: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: booking-efrei-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: booking-efrei-db
    databaseName: booking_efrei
    user: booking_user
